<h1>New Service</h1>

<div class="form-group">
    <label>Servicename:</label>
    <input type="text" class="form-control" data-ng-model="service.serviceName" required />
</div>

<h2>Modules:</h2>
<div class="checkbox" ng-repeat="module in servicemodules">
    <label>
        <input type="checkbox" checklist-model="service.modules" checklist-value="module"> {{module.name}}
    </label>
</div>

<div class="clearfix"></div>

<button type="button" class="btn btn-lg btn-primary" ng-click="save(service)">Save Service</button>
