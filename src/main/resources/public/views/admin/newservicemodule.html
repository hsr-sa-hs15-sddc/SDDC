<h1>New ServiceModule</h1>

<div class="form-group">
    <label>Name:</label>
    <input type="text" class="form-control" data-ng-model="module.name" required />
</div>


<div class="form-group">
    <label>Category:</label><br>
    <select name="singleSelect" id="singleSelect" ng-model="module.category">
		<option ng-repeat="category in categories" value="{{category}}">{{category}}</option>
    </select>
</div>


<div class="form-group">
    <label>Provider:</label><br>
<select name="singleSelect" id="singleSelect2" ng-model="module.provider">
	<option ng-repeat="provider in providers" value="{{provider}}">{{provider}}</option>
</select>
</div>


<div class="form-group">
    <label>Size:</label><br>
    <select name="singleSelect" id="singleSelect3" ng-model="module.size">
		<option ng-repeat="size in sizes" value="{{size}}">{{size}}</option>
    </select>
</div>


<div class="form-group">
    <label>Config:</label>
    <textarea class="form-control" rows="30" data-ng-model="module.config" required></textarea>
</div>


<div class="clearfix"></div>

<button type="button" class="btn btn-lg btn-primary" ng-click="save(module)">Save ServiceModule</button>
